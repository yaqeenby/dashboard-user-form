<div class="d-flex flex-column dashboard-gap" *ngIf="!loadingKPIs">
  <div class="cards-container">
    <ng-container *ngFor="let elem of KPIsElements; trackBy: trackByFn">
      <app-metric-card
        [title]="elem.label"
        [value]="elem.value"
        [total]="elem.total"
        [showProgress]="!!(elem.value && elem.total)"
        [bgOpacity]="elem.opacity ?? 1"
      ></app-metric-card>
    </ng-container>
  </div>

  <app-shifts-history></app-shifts-history>
</div>
